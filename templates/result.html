<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image</title>
</head>
<body>


    <img style="display: block;
  margin: 0 auto; height:200px;width:200px;" src="/static/{{path}}" class="img-thumbnail" alt="no">


<div class="container">
    <div class="row" style=" margin: auto;;">
<div class = "col-sm-auto" style="width: 250px;
    height: 250px;
    position: absolute;
    top: 0;
    right: 250;
    bottom: 0;
    left: 0;
    margin: auto;
    padding:5%;">
{% for i in range(5) %}


        <a class="link-success"  href="https://www.color-hex.com/color/{{hex[i]}}"><h2 style="">#{{hex[i]}}</h2></a>
        <h2 style="text-align:center;"> {{percent[i]}}%</h2>

        <h3 style="background-color:rgb{{tuples[i]}};width:125px;height:75px;" ></h3>
    <hr style="height: 1px;">


{% endfor %}
</div>

<div class = "col-sm-auto" style="width: 250px;
    height: 250px;
    position: absolute;
    top: 0;
    right: -250;
    bottom: 0;
    left: 0;
    margin: auto;
    padding:5%">
{% for i in range(5,10) %}


        <a class="link-success" href="https://www.color-hex.com/color/{{hex[i]}}"><h2 style="">#{{hex[i]}}</h2></a>
        <h2 style="text-align:center;"> {{percent[i]}}%</h2>


        <h3 style="background-color:rgb{{tuples[i]}};width:125px;height:75px;" ></h3>

    <hr>

{% endfor %}
</div>
</div>



<a style="position:absolute;
top:0;
right:0;
padding:10px;"  href="{{ url_for('upload_file') }}" class="btn btn-primary btn-lg enabled" tabindex="-1" role="button" aria-disabled="true">Return to home</a>

</body>
</html>
